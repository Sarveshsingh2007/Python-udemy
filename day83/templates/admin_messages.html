{% extends 'base.html' %}
{% block content %}
<h2>Messages (Admin)</h2>
<table class="messages">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Message</th><th>Received</th></tr>
  </thead>
  <tbody>
    {% for m in messages %}
      <tr>
        <td>{{ m['id'] }}</td>
        <td>{{ m['name'] }}</td>
        <td>{{ m['email'] }}</td>
        <td>{{ m['message'] }}</td>
        <td>{{ m['created_at'] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
