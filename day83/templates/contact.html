{% extends 'base.html' %}
{% block content %}
<h2>Contact Me</h2>
<form method="POST" class="contact-form">
  <label>Name</label>
  <input type="text" name="name" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Message</label>
  <textarea name="message" rows="6" required></textarea>

  <button class="btn" type="submit">Send</button>
</form>
{% endblock %}
