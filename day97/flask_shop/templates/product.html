{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image }}" class="img-fluid rounded" style="width:100%;height:420px;object-fit:cover;">
  </div>
  <div class="col-md-6">
    <h2>{{ product.title }}</h2>
    <p class="text-muted">${{ '%.2f' | format(product.price_cents / 100) }}</p>
    <p>{{ product.description }}</p>

    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="w-50">
      <div class="input-group mb-3">
        <input type="number" min="1" name="quantity" value="1" class="form-control">
        <button class="btn btn-primary">Add to cart</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
